<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>Quick Add Task</title>
    <link rel="stylesheet" href="quick-add-style.css" />
  </head>
  <body>
    <div class="quick-add-container">
      <form id="quick-add-form">
        <div class="input-wrapper">
          <!-- Search/Add Icon -->
          <svg
            class="input-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            type="text"
            id="quick-add-input"
            placeholder="Add a new task..."
            autofocus
            required
            autocomplete="off"
          />
        </div>
      </form>

      <div class="task-lists-container" id="task-lists-container">
        <!-- Tasks will be rendered here by JS -->
        <div class="list-placeholder">Loading tasks...</div>
      </div>

      <div class="quick-add-footer">Press Enter to add, Esc to cancel</div>
    </div>
    <script src="./quick-add-renderer.js"></script>
  </body>
</html>
