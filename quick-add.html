<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- UPDATE Content-Security-Policy to allow fonts.gstatic.com -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
    />
    <title>Quick Add Task</title>
    <link rel="stylesheet" href="quick-add-style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="quick-add-container">
      <form id="quick-add-form">
        <div class="input-wrapper">
          <span class="input-icon material-symbols-outlined">search</span>
          <input
            type="text"
            id="quick-add-input"
            placeholder="Add a new task..."
            autofocus
            required
            autocomplete="off"
          />
        </div>
      </form>

      <div class="task-lists-container" id="task-lists-container">
        <!-- Tasks will be rendered here by JS -->
        <div class="list-placeholder">Loading tasks...</div>
      </div>

      <div class="quick-add-footer">Press Enter to add, Esc to cancel</div>
    </div>
    <script src="./quick-add-renderer.js"></script>
  </body>
</html>
